locale: en-AU
title: Chris Coombes _
title_separator: " "
logo: "/assets/images/logo.png"
email: mail@chriscoombes.com
description: Chris Coombes's personal blog about cyber security operations, siem, log pipelines, incident response, forensics, windows, linux and automation.
github_username: ccoombes
minimal_mistakes_skin: air
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Australia/Sydney

analytics:
  provider: "google"
  google:
    tracking_id: "UA-117714758-2"
    anonymize_ip: false # default

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name : Chris Coombes 
  avatar : "/assets/images/bio-photo-suit.jpg"
  bio    : "Cybersecurity professional with 20 years of experience in technology, specialising in security operations, service delivery and infrastructure management.<br><br>Cyber Security Operations - SIEM - Log Pipelines - Automation" 
  location : "Newcastle / Australia"
  links:
    - label: "linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/chris-coombes-b0731922/"   
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ccoombes"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:mail@chriscoombes.com"

footer:
  links:
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/chris-coombes-b0731922/"  
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ccoombes"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:mail@chriscoombes.com"

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# enable comments
comments:
  provider: "disqus"
  disqus:
    shortname: "chriscoombes-com"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

github: [metadata]