locale: en-AU
title: ChrisCoombes.com
title_separator: " "
logo: "/assets/images/logo.png"
email: ccoombes@outlook.com
description: Chris Coombes's personal blog about cloud, devops, infrastructue as code, powershell, windows, linux and automation.
twitter_username: ccoombes83
github_username: ccoombes
minimal_mistakes_skin: air
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Australia/Sydney

analytics:
  provider: "google"
  google:
    tracking_id: "UA-117714758-2"
    anonymize_ip: false # default

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name : Chris Coombes 
  avatar : "/assets/images/bio-photo-suit.jpg"
  bio    : "Experienced IT professional with a deep understanding of Enterprise IT, System Administration and Team Leadership.<br><br>Infrastructure - DevOps - Automation" 
  location : "Sydney / Australia"
  links:
    - label: "linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/chris-coombes-b0731922/"   
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ccoombes83"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ccoombes"

footer:
  links:
    - label: "linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/chris-coombes-b0731922/"  
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/ccoombes83"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ccoombes"

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# enable comments
comments:
  provider: "disqus"
  disqus:
    shortname: "chriscoombes-com"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

github: [metadata]